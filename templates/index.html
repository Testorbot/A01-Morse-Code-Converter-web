<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Morse Code Converter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="{{ url_for('morse') }}" method="POST">
					<h3>Morse Code Converter</h3>
					<p>Enter the text to be converted.</p>
					<label class="form-group">
						<input type="text" class="form-control" id="words" name="words" placeholder="Text to convert">
						<span>Text to convert</span>
						<span class="border"></span>
					</label>
					<span class="form-group">Morse Code:</span>
					<h4>{{words_to_morse}}</h4>
					<button type="submit">Convert</button>
				</form>

			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
